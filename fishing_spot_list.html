<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钓场列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            width: 375px;
            height: 812px;
            margin: 0;
            padding: 0;
            overflow: hidden; /* 隐藏滚动条 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f8f9fa; /* 浅灰色背景 */
            display: flex;
            flex-direction: column;
        }
        .header-gradient {
            background: linear-gradient(to right, #6a82fb, #fc5c7d); /* 清新柔和的渐变 */
        }
        .card-gradient-overlay {
            background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 50%);
        }
    </style>
</head>
<body class="relative">
    <!-- 顶部区域 - 模拟小程序胶囊按钮和搜索/定位 -->
    <div class="relative w-full pt-4 pb-2 px-4 bg-white shadow-sm z-10">
        <!-- 胶囊按钮占位，实际由UI.html的phone-frame处理 -->
        <div class="h-7"></div> 
        <div class="flex items-center justify-between mt-2">
            <div class="flex items-center text-gray-700 text-lg font-semibold">
                <i class="fas fa-map-marker-alt mr-2 text-blue-500"></i>
                <span>当前城市</span>
                <i class="fas fa-chevron-down ml-1 text-gray-400 text-sm"></i>
            </div>
            <div class="flex-grow mx-4">
                <div class="flex items-center bg-gray-100 rounded-full py-2 px-4 text-gray-500 text-sm">
                    <i class="fas fa-search mr-2"></i>
                    <span>搜索钓场、鱼种...</span>
                </div>
            </div>
            <i class="fas fa-filter text-gray-700 text-xl"></i>
        </div>
    </div>

    <!-- 排序选项 -->
    <div class="w-full bg-white py-3 px-4 flex items-center overflow-x-auto whitespace-nowrap shadow-sm z-10">
        <span class="text-blue-600 font-semibold mr-4 pb-1 border-b-2 border-blue-600">智能推荐</span>
        <span class="text-gray-600 mr-4">离我最近</span>
        <span class="text-gray-600 mr-4">评分最高</span>
        <span class="text-gray-600 mr-4">价格最低</span>
        <span class="text-gray-600 mr-4">鱼种</span>
        <span class="text-gray-600 mr-4">更多</span>
    </div>

    <!-- 钓场列表 -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4">
        <!-- 钓场卡片示例 1 -->
        <div class="bg-white rounded-2xl shadow-md overflow-hidden relative">
            <div class="relative h-40">
                <img src="https://source.unsplash.com/random/400x200?fishing-lake" alt="钓场图片" class="w-full h-full object-cover">
                <div class="absolute inset-0 card-gradient-overlay flex items-end p-4">
                    <h3 class="text-white text-xl font-bold">碧波湖钓场</h3>
                </div>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-2">
                    <div class="flex text-yellow-400 text-sm mr-2">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="text-gray-600 text-sm">4.8分 (200+评价)</span>
                </div>
                <div class="flex justify-between items-center text-gray-700 text-sm mb-2">
                    <span>人均 <span class="font-bold text-lg text-blue-600">¥80</span></span>
                    <span>主钓: 鲫鱼, 鲤鱼, 草鱼</span>
                </div>
                <div class="flex items-center text-gray-500 text-xs">
                    <i class="fas fa-location-dot mr-1"></i>
                    <span>距离 2.5km</span>
                </div>
            </div>
        </div>

        <!-- 钓场卡片示例 2 -->
        <div class="bg-white rounded-2xl shadow-md overflow-hidden relative">
            <div class="relative h-40">
                <img src="https://source.unsplash.com/random/400x200?fishing-pond" alt="钓场图片" class="w-full h-full object-cover">
                <div class="absolute inset-0 card-gradient-overlay flex items-end p-4">
                    <h3 class="text-white text-xl font-bold">清风湾路亚基地</h3>
                </div>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-2">
                    <div class="flex text-yellow-400 text-sm mr-2">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                    </div>
                    <span class="text-gray-600 text-sm">4.0分 (80评价)</span>
                </div>
                <div class="flex justify-between items-center text-gray-700 text-sm mb-2">
                    <span>人均 <span class="font-bold text-lg text-blue-600">¥120</span></span>
                    <span>主钓: 鲈鱼, 鳜鱼, 翘嘴</span>
                </div>
                <div class="flex items-center text-gray-500 text-xs">
                    <i class="fas fa-location-dot mr-1"></i>
                    <span>距离 5.1km</span>
                </div>
            </div>
        </div>

        <!-- 钓场卡片示例 3 -->
        <div class="bg-white rounded-2xl shadow-md overflow-hidden relative">
            <div class="relative h-40">
                <img src="https://source.unsplash.com/random/400x200?fishing-river" alt="钓场图片" class="w-full h-full object-cover">
                <div class="absolute inset-0 card-gradient-overlay flex items-end p-4">
                    <h3 class="text-white text-xl font-bold">江畔垂钓园</h3>
                </div>
            </div>
            <div class="p-4">
                <div class="flex items-center mb-2">
                    <div class="flex text-yellow-400 text-sm mr-2">
                        <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                    </div>
                    <span class="text-gray-600 text-sm">5.0分 (150评价)</span>
                </div>
                <div class="flex justify-between items-center text-gray-700 text-sm mb-2">
                    <span>人均 <span class="font-bold text-lg text-blue-600">¥60</span></span>
                    <span>主钓: 鲫鱼, 鲤鱼</span>
                </div>
                <div class="flex items-center text-gray-500 text-xs">
                    <i class="fas fa-location-dot mr-1"></i>
                    <span>距离 1.8km</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
