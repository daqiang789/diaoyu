<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钓场列表 - 美化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        :root {
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --primary: #007AFF;
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-tertiary: #a0aec0;
            --border-color: #e2e8f0;
            --shadow-color: rgba(149, 157, 165, 0.1);
        }
        body {
            width: 375px;
            height: 812px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
        }
        .soft-shadow {
            box-shadow: 0 8px 24px var(--shadow-color);
        }
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
    </style>
</head>
<body class="relative">
    <!-- 顶部区域 -->
    <div class="w-full pt-4 pb-3 px-4 bg-white/80 backdrop-blur-sm z-10 border-b border-gray-100">
        <!-- 胶囊按钮占位 -->
        <div class="h-7"></div> 
        <div class="flex items-center justify-between mt-2">
            <div class="flex items-center gap-1 text-gray-800 font-medium">
                <i data-lucide="map-pin" class="icon text-primary"></i>
                <span>当前城市</span>
                <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
            </div>
            <div class="flex items-center gap-4 text-gray-600">
                <i data-lucide="search" class="icon"></i>
                <i data-lucide="sliders-horizontal" class="icon"></i>
            </div>
        </div>
    </div>

    <!-- 筛选标签 -->
    <div class="w-full bg-white/80 backdrop-blur-sm py-3 px-4 flex items-center gap-3 overflow-x-auto whitespace-nowrap">
        <span class="bg-primary text-white font-medium py-2 px-4 rounded-full text-sm cursor-pointer">智能推荐</span>
        <span class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-full text-sm cursor-pointer">离我最近</span>
        <span class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-full text-sm cursor-pointer">评分最高</span>
        <span class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-full text-sm cursor-pointer">价格最低</span>
        <span class="bg-gray-100 text-gray-700 font-medium py-2 px-4 rounded-full text-sm cursor-pointer">可夜钓</span>
    </div>

    <!-- 钓场列表 -->
    <div class="flex-1 overflow-y-auto p-4 space-y-5">
        <!-- 钓场卡片示例 1 -->
        <div class="bg-white rounded-2xl soft-shadow overflow-hidden transition-transform duration-300 hover:-translate-y-1">
            <div class="relative h-48">
                <img src="https://source.unsplash.com/random/400x300?fishing-lake,calm" alt="钓场图片" class="w-full h-full object-cover">
                <div class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-xs font-semibold text-gray-800 flex items-center gap-1">
                    <i data-lucide="map-pin" class="w-3 h-3 text-primary"></i>
                    2.5km
                </div>
            </div>
            <div class="p-4">
                <h3 class="text-lg font-bold text-text-primary mb-1">碧波湖钓场</h3>
                <div class="flex items-center gap-2 text-sm text-text-secondary mb-3">
                    <div class="flex items-center gap-1 text-amber-500">
                        <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        <span class="font-semibold">4.8</span>
                    </div>
                    <span>(200+评价)</span>
                </div>
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm text-text-secondary">主钓: 鲫鱼, 鲤鱼, 草鱼</span>
                    <span class="text-primary font-bold text-xl">¥80<span class="text-sm font-medium text-text-secondary">/天</span></span>
                </div>
                <div class="flex flex-wrap gap-2 text-xs">
                    <span class="bg-green-100 text-green-800 py-1 px-2 rounded-md font-medium">可夜钓</span>
                    <span class="bg-blue-100 text-blue-800 py-1 px-2 rounded-md font-medium">提供餐饮</span>
                    <span class="bg-gray-100 text-gray-800 py-1 px-2 rounded-md font-medium">可停车</span>
                </div>
            </div>
        </div>

        <!-- 钓场卡片示例 2 -->
        <div class="bg-white rounded-2xl soft-shadow overflow-hidden transition-transform duration-300 hover:-translate-y-1">
            <div class="relative h-48">
                <img src="https://source.unsplash.com/random/400x300?fishing-pond,serene" alt="钓场图片" class="w-full h-full object-cover">
                 <div class="absolute top-3 right-3 bg-white/80 backdrop-blur-sm rounded-full py-1 px-3 text-xs font-semibold text-gray-800 flex items-center gap-1">
                    <i data-lucide="map-pin" class="w-3 h-3 text-primary"></i>
                    5.1km
                </div>
            </div>
            <div class="p-4">
                <h3 class="text-lg font-bold text-text-primary mb-1">清风湾路亚基地</h3>
                <div class="flex items-center gap-2 text-sm text-text-secondary mb-3">
                    <div class="flex items-center gap-1 text-amber-500">
                        <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                        <span class="font-semibold">4.0</span>
                    </div>
                    <span>(80评价)</span>
                </div>
                <div class="flex items-center justify-between mb-3">
                    <span class="text-sm text-text-secondary">主钓: 鲈鱼, 鳜鱼</span>
                    <span class="text-primary font-bold text-xl">¥120<span class="text-sm font-medium text-text-secondary">/天</span></span>
                </div>
                 <div class="flex flex-wrap gap-2 text-xs">
                    <span class="bg-green-100 text-green-800 py-1 px-2 rounded-md font-medium">路亚专场</span>
                    <span class="bg-blue-100 text-blue-800 py-1 px-2 rounded-md font-medium">设备租赁</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
