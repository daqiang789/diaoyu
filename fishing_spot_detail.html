<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钓场详情 - 美化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        :root {
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --primary: #007AFF;
            --primary-gradient-start: #3B82F6; /* blue-500 */
            --primary-gradient-end: #8B5CF6;   /* violet-500 */
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --text-tertiary: #a0aec0;
            --border-color: #e2e8f0;
        }
        body {
            width: 375px;
            height: 812px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            position: relative;
        }
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        .gradient-button {
            background-image: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: all 0.3s ease;
        }
        .gradient-button:hover {
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 顶部图片与导航 -->
    <div class="absolute top-0 left-0 w-full h-80">
        <img src="https://source.unsplash.com/random/800x600?fishing-spot-1,nature" alt="钓场主图" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
    </div>
    <div class="absolute top-0 left-0 w-full z-20 pt-4 px-4">
        <!-- 胶囊按钮占位 -->
        <div class="h-7"></div>
        <div class="flex items-center justify-between mt-2">
            <button class="w-10 h-10 rounded-full bg-white/80 backdrop-blur-sm flex items-center justify-center">
                <i data-lucide="arrow-left" class="icon text-gray-800"></i>
            </button>
            <button class="w-10 h-10 rounded-full bg-white/80 backdrop-blur-sm flex items-center justify-center">
                <i data-lucide="share-2" class="icon text-gray-800"></i>
            </button>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="relative z-10 mt-64">
        <div class="bg-background rounded-t-3xl p-5 pb-24">
            <!-- 核心信息 -->
            <div class="flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-extrabold text-text-primary mb-1">碧波湖钓场</h1>
                    <div class="flex items-center gap-3 text-sm text-text-secondary">
                        <div class="flex items-center gap-1 text-amber-500">
                            <i data-lucide="star" class="w-4 h-4 fill-current"></i>
                            <span class="font-semibold">4.8</span>
                        </div>
                        <span>(200+评价)</span>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-primary font-bold text-2xl">¥80</p>
                    <p class="text-xs text-text-secondary -mt-1">/天</p>
                </div>
            </div>
            <div class="flex flex-wrap gap-2 my-4">
                <span class="bg-green-100 text-green-800 text-xs font-medium py-1 px-2.5 rounded-full">可夜钓</span>
                <span class="bg-blue-100 text-blue-800 text-xs font-medium py-1 px-2.5 rounded-full">提供餐饮</span>
                <span class="bg-gray-100 text-gray-800 text-xs font-medium py-1 px-2.5 rounded-full">可停车</span>
            </div>
            <div class="flex items-center justify-between p-3 bg-white rounded-xl border border-gray-100">
                <div class="flex items-center gap-2 text-sm text-text-secondary">
                    <i data-lucide="map-pin" class="icon text-primary"></i>
                    <span>XX省XX市XX区XX街道123号</span>
                </div>
                <div class="w-px h-6 bg-gray-200 mx-2"></div>
                <i data-lucide="navigation" class="icon text-primary"></i>
            </div>

            <!-- 天气预报 -->
            <div class="mt-6">
                <h2 class="text-lg font-bold text-text-primary mb-3">天气预报</h2>
                <div class="bg-white p-4 rounded-xl border border-gray-100 flex justify-around text-center">
                    <div class="flex flex-col items-center">
                        <p class="text-xs text-text-secondary">今天</p>
                        <i data-lucide="sun" class="w-8 h-8 my-1 text-amber-500"></i>
                        <p class="text-sm font-medium text-text-primary">25°/30°</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="text-xs text-text-secondary">明天</p>
                        <i data-lucide="cloud-sun" class="w-8 h-8 my-1 text-gray-500"></i>
                        <p class="text-sm font-medium text-text-primary">24°/29°</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="text-xs text-text-secondary">后天</p>
                        <i data-lucide="cloud-drizzle" class="w-8 h-8 my-1 text-blue-400"></i>
                        <p class="text-sm font-medium text-text-primary">23°/27°</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <p class="text-xs text-text-secondary">周五</p>
                        <i data-lucide="cloud-rain" class="w-8 h-8 my-1 text-blue-600"></i>
                        <p class="text-sm font-medium text-text-primary">22°/26°</p>
                    </div>
                </div>
            </div>

            <!-- 特色服务 -->
            <div class="mt-6">
                <h2 class="text-lg font-bold text-text-primary mb-3">特色服务</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center gap-3">
                        <i data-lucide="calendar-check" class="icon text-green-500"></i>
                        <span class="text-sm font-medium text-text-secondary">钓位预约</span>
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center gap-3">
                        <i data-lucide="moon-star" class="icon text-violet-500"></i>
                        <span class="text-sm font-medium text-text-secondary">夜钓开放</span>
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center gap-3">
                        <i data-lucide="wrench" class="icon text-orange-500"></i>
                        <span class="text-sm font-medium text-text-secondary">设备租借</span>
                    </div>
                    <div class="bg-white p-3 rounded-xl border border-gray-100 flex items-center gap-3">
                        <i data-lucide="utensils-crossed" class="icon text-red-500"></i>
                        <span class="text-sm font-medium text-text-secondary">餐饮服务</span>
                    </div>
                </div>
            </div>

            <!-- 用户评价 -->
            <div class="mt-6">
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-lg font-bold text-text-primary">用户评价 (180)</h2>
                    <button class="text-sm font-medium text-primary flex items-center gap-1">
                        全部 <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
                <div class="bg-white p-4 rounded-xl border border-gray-100">
                    <div class="flex items-start">
                        <img src="https://source.unsplash.com/random/50x50?person,avatar" alt="用户头像" class="w-10 h-10 rounded-full mr-3">
                        <div class="flex-1">
                            <div class="flex justify-between items-center">
                                <p class="font-semibold text-text-primary">钓鱼小能手</p>
                                <div class="flex text-amber-400 text-xs">
                                    <i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>
                                    <i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>
                                    <i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>
                                    <i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>
                                    <i data-lucide="star" class="w-3.5 h-3.5 fill-current"></i>
                                </div>
                            </div>
                            <p class="text-xs text-text-tertiary mt-0.5">2023-10-26</p>
                        </div>
                    </div>
                    <p class="text-sm text-text-secondary mt-2">水质很好，鱼口不错，老板人也很好，下次还会再来！环境优美，非常推荐！</p>
                    <div class="flex space-x-2 mt-3">
                        <img src="https://source.unsplash.com/random/100x100?fish-catch-1" alt="钓获图片" class="w-20 h-20 object-cover rounded-lg">
                        <img src="https://source.unsplash.com/random/100x100?fishing-environment-1" alt="环境图片" class="w-20 h-20 object-cover rounded-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部固定操作栏 -->
    <div class="absolute bottom-0 left-0 w-full p-3 bg-white/80 backdrop-blur-sm border-t border-gray-100 z-30">
        <div class="flex items-center justify-between">
            <button class="flex flex-col items-center text-text-secondary w-20">
                <i data-lucide="heart" class="icon"></i>
                <span class="text-xs mt-1">收藏</span>
            </button>
            <button class="flex-1 py-3 text-white rounded-full font-semibold text-base gradient-button">
                立即预订
            </button>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
