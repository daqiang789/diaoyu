<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家入驻申请 - 美化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        :root {
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --primary: #007AFF;
            --primary-gradient-start: #3B82F6; /* blue-500 */
            --primary-gradient-end: #8B5CF6;   /* violet-500 */
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }
        body {
            width: 375px;
            height: 812px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
        }
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        .gradient-button {
            background-image: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: all 0.3s ease;
        }
        .input-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            font-size: 1rem;
            color: var(--text-primary);
            background-color: white;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
        .tag-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-secondary);
        }
        .tag-button.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="relative">
    <!-- 顶部导航 -->
    <div class="w-full pt-4 pb-3 px-4 bg-white/80 backdrop-blur-sm z-20 border-b border-gray-100 sticky top-0">
        <!-- 胶囊按钮占位 -->
        <div class="h-7"></div> 
        <div class="flex items-center justify-between mt-2 relative">
            <button class="absolute left-0">
                <i data-lucide="arrow-left" class="icon text-gray-800"></i>
            </button>
            <h1 class="text-lg font-bold text-text-primary text-center flex-grow">商家入驻申请</h1>
        </div>
    </div>

    <!-- 申请表单主体 -->
    <div class="flex-1 overflow-y-auto p-4 pb-24 space-y-6">
        <!-- 资质信息 -->
        <div class="space-y-4">
            <h2 class="text-base font-bold text-text-primary">资质信息</h2>
            <div>
                <label for="merchantName" class="input-label">商家名称</label>
                <input type="text" id="merchantName" placeholder="请输入您的商家名称" class="input-field">
            </div>
            <div>
                <label for="contactPerson" class="input-label">联系人</label>
                <input type="text" id="contactPerson" placeholder="请输入联系人姓名" class="input-field">
            </div>
            <div>
                <label for="contactPhone" class="input-label">联系电话</label>
                <input type="tel" id="contactPhone" placeholder="请输入联系电话" class="input-field">
            </div>
            <div>
                <label class="input-label">营业执照上传</label>
                <div class="w-full h-32 border-2 border-dashed border-gray-300 rounded-xl flex flex-col items-center justify-center text-center cursor-pointer hover:border-primary">
                    <i data-lucide="upload-cloud" class="w-8 h-8 text-gray-400 mb-2"></i>
                    <p class="text-sm text-text-secondary">点击上传图片</p>
                </div>
            </div>
        </div>

        <!-- 分割线 -->
        <hr class="border-gray-200">

        <!-- 钓场基本信息 -->
        <div class="space-y-4">
            <h2 class="text-base font-bold text-text-primary">钓场基本信息</h2>
            <div>
                <label for="fishingSpotName" class="input-label">钓场名称</label>
                <input type="text" id="fishingSpotName" placeholder="请输入钓场名称" class="input-field">
            </div>
            <div>
                <label for="address" class="input-label">详细地址</label>
                <input type="text" id="address" placeholder="请输入钓场详细地址" class="input-field">
            </div>
            <div>
                <label class="input-label">钓场定位</label>
                <button class="w-full py-3 rounded-xl border-2 border-dashed border-gray-300 text-primary font-semibold flex items-center justify-center gap-2 hover:border-primary">
                    <i data-lucide="map-pin" class="icon"></i>
                    <span>在地图上选择钓场位置</span>
                </button>
            </div>
            <div>
                <label for="description" class="input-label">钓场介绍</label>
                <textarea id="description" rows="4" placeholder="请详细描述钓场特色、环境等信息..." class="input-field"></textarea>
            </div>
        </div>

        <!-- 分割线 -->
        <hr class="border-gray-200">

        <!-- 详细信息 -->
        <div class="space-y-4">
            <h2 class="text-base font-bold text-text-primary">详细信息</h2>
            <div>
                <label class="input-label">主要鱼种</label>
                <div class="flex flex-wrap gap-3">
                    <span class="tag-button">鲫鱼</span>
                    <span class="tag-button selected">鲤鱼</span>
                    <span class="tag-button">草鱼</span>
                    <span class="tag-button">鲈鱼</span>
                </div>
            </div>
            <div>
                <label class="input-label">特色服务</label>
                <div class="flex flex-wrap gap-3">
                    <span class="tag-button selected">钓位预约</span>
                    <span class="tag-button">夜钓开放</span>
                    <span class="tag-button">设备租借</span>
                    <span class="tag-button">餐饮服务</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部提交按钮 -->
    <div class="absolute bottom-0 left-0 w-full p-3 bg-white/80 backdrop-blur-sm border-t border-gray-100 z-30">
        <button class="w-full py-3 text-white rounded-full font-semibold text-base gradient-button">
            提交申请
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
