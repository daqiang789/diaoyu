<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索筛选 - 美化版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 引入 Lucide Icons -->
    <script src="https://unpkg.com/lucide-static@latest/dist/lucide.min.js"></script>
    <style>
        :root {
            --background: #F8F9FA;
            --card-background: #FFFFFF;
            --primary: #007AFF;
            --primary-gradient-start: #3B82F6; /* blue-500 */
            --primary-gradient-end: #8B5CF6;   /* violet-500 */
            --text-primary: #1a202c;
            --text-secondary: #718096;
            --border-color: #e2e8f0;
        }
        body {
            width: 375px;
            height: 812px;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: var(--background);
            display: flex;
            flex-direction: column;
        }
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
        }
        .gradient-button {
            background-image: linear-gradient(to right, var(--primary-gradient-start), var(--primary-gradient-end));
            transition: all 0.3s ease;
        }
        .tag-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
            color: var(--text-secondary);
        }
        .tag-button.selected {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body class="relative">
    <!-- 顶部导航 -->
    <div class="w-full pt-4 pb-3 px-4 bg-white/80 backdrop-blur-sm z-20 border-b border-gray-100">
        <!-- 胶囊按钮占位 -->
        <div class="h-7"></div> 
        <div class="flex items-center justify-between mt-2 relative">
            <button class="absolute left-0">
                <i data-lucide="arrow-left" class="icon text-gray-800"></i>
            </button>
            <h1 class="text-lg font-bold text-text-primary text-center flex-grow">筛选与搜索</h1>
            <button class="absolute right-0 text-sm font-medium text-primary">
                重置
            </button>
        </div>
    </div>

    <!-- 筛选内容区域 -->
    <div class="flex-1 overflow-y-auto p-4 pb-24 space-y-6">
        <!-- 钓场类型 -->
        <div>
            <h2 class="text-base font-bold text-text-primary mb-3">钓场类型</h2>
            <div class="flex flex-wrap gap-3">
                <span class="tag-button selected">黑坑</span>
                <span class="tag-button">水库</span>
                <span class="tag-button">江河</span>
                <span class="tag-button">路亚</span>
                <span class="tag-button">竞技</span>
            </div>
        </div>

        <!-- 价格区间 -->
        <div>
            <h2 class="text-base font-bold text-text-primary mb-4">价格区间</h2>
            <div class="relative h-10">
                <!-- 模拟滑块轨道 -->
                <div class="absolute top-1/2 -translate-y-1/2 w-full h-1 bg-gray-200 rounded-full"></div>
                <!-- 模拟滑块选中范围 -->
                <div class="absolute top-1/2 -translate-y-1/2 h-1 bg-primary rounded-full" style="left: 20%; width: 50%;"></div>
                <!-- 模拟滑块控制点 -->
                <div class="absolute top-1/2 -translate-y-1/2 w-5 h-5 bg-white border-2 border-primary rounded-full shadow" style="left: 20%;"></div>
                <div class="absolute top-1/2 -translate-y-1/2 w-5 h-5 bg-white border-2 border-primary rounded-full shadow" style="left: 70%;"></div>
                <!-- 价格标签 -->
                <div class="absolute -bottom-4 text-xs text-text-secondary" style="left: 20%; transform: translateX(-50%);">¥50</div>
                <div class="absolute -bottom-4 text-xs text-text-secondary" style="left: 70%; transform: translateX(-50%);">¥150</div>
            </div>
        </div>

        <!-- 特色服务 -->
        <div>
            <h2 class="text-base font-bold text-text-primary mb-3">特色服务</h2>
            <div class="flex flex-wrap gap-3">
                <span class="tag-button">有停车场</span>
                <span class="tag-button selected">提供餐饮</span>
                <span class="tag-button">可夜钓</span>
                <span class="tag-button">设备租借</span>
                <span class="tag-button">有住宿</span>
                <span class="tag-button">可烧烤</span>
            </div>
        </div>

        <!-- 鱼种 -->
        <div>
            <h2 class="text-base font-bold text-text-primary mb-3">鱼种</h2>
            <div class="flex flex-wrap gap-3">
                <span class="tag-button">鲫鱼</span>
                <span class="tag-button selected">鲤鱼</span>
                <span class="tag-button">草鱼</span>
                <span class="tag-button">青鱼</span>
                <span class="tag-button">鲢鱼</span>
                <span class="tag-button">鲈鱼</span>
            </div>
        </div>
        
        <!-- 地图区域搜索 -->
        <div>
            <h2 class="text-base font-bold text-text-primary mb-3">地图搜索</h2>
            <div class="bg-white p-4 rounded-xl border border-gray-100 flex items-center justify-between cursor-pointer">
                <div class="flex items-center gap-3">
                    <i data-lucide="map" class="icon text-primary"></i>
                    <div>
                        <p class="font-semibold text-text-primary">在地图上选择区域</p>
                        <p class="text-xs text-text-secondary">查找附近的钓场</p>
                    </div>
                </div>
                <i data-lucide="chevron-right" class="icon text-text-tertiary"></i>
            </div>
        </div>
    </div>

    <!-- 底部操作按钮 -->
    <div class="absolute bottom-0 left-0 w-full p-3 bg-white/80 backdrop-blur-sm border-t border-gray-100 z-30">
        <button class="w-full py-3 text-white rounded-full font-semibold text-base gradient-button">
            查看 28 个结果
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
